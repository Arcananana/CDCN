name: CDCN_x2_setting1
suffix: ~  # add suffix to saved images
model_type: BlindSRModel
scale: 2
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0
nonblindsr: false
degradation:
  random_kernel: True
  ksize: 21
  code_length: 10
  sig_min: 0.2
  sig_max: 2.0
  rate_iso: 1.0
  random_disturb: false
datasets:
  test_1:
    name: Set5G8
    type: PairedImageDataset
    dataroot_gt: /opt/data/private/wyx/vset/Set5G8/HR/x2/
    dataroot_lq: /opt/data/private/wyx/vset/Set5G8/LRblur/x2/
    io_backend:
      type: disk

# network structures
network_g:
  type: CDCN
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_group: 5
  num_block: 10
  upscale: 2


# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
# path
path:
  pretrain_network_g: /opt/data/private/wyx/BasicSR-master/experiments/pretrain/setting1x2.pth
  strict_load_g: true
